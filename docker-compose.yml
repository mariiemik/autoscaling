services:
  # -------------------------------------------------------
  # Мониторинг
  # -------------------------------------------------------
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

#   -------------------------------------------------------
#   Kafka
#   -------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"


  # -------------------------------------------------------
  # Redis
  # -------------------------------------------------------
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  # -------------------------------------------------------
  # Spring-сервисы
  # -------------------------------------------------------
  # ---- Java Services ----

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - redis

  user-service:
    build:
      context: ./user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/users
    depends_on:
      - user-db
      - kafka

  order-service:
    build:
      context: ./order-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/orders
    depends_on:
      - order-db
      - kafka

  payment-service:
    build:
      context: ./payment-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://payment-db:5432/payments
    depends_on:
      - payment-db
      - external-payment-gateway
      - kafka

  external-payment-gateway:
    build:
      context: ./external-payment-gateway
    ports:
      - "8099:8099"

  inventory-service:
    build:
      context: ./inventory-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventory
    depends_on:
      - inventory-db
      - kafka

  notification-service:
    build:
      context: ./notification-service
    ports:
      - "8085:8085"
    depends_on:
      - kafka


  analytics-service:
    build:
      context: ./analytics-service
    ports:
      - "8086:8086"
    depends_on:
      - kafka

  inventory-db:
    image: postgres:15
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"

  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
  order-db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
      POSTGRES_DB: orders
    ports:
      - "5435:5432"

  payment-db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
      POSTGRES_DB: payments
    ports:
      - "5436:5432"
